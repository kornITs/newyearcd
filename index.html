<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>นับเวลาถอยหลังสู่ปีใหม่</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>วัน</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>ชั่วโมง</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>นาที</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>วินาที</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
